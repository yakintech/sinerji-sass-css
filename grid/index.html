            display: grid;
            grid-template-columns: auto auto auto auto

            .container {
                grid-template-columns: auto auto;
            }
        }


        .box {
            width: 250px;
            height: 200px;
            margin: 10px;
            border-style: solid;
        }
    </style>
</head>

</body>

</html>
